{% extends 'base.html' %}

{%load static%} 

{% block content %}
<form method="post" id="deleteForm">
    {% csrf_token %}
    <p>¿Estás seguro de que quieres eliminar este trabajo?</p>
    <div class="flex justify-between mt-6">
        <a href="{% url 'job' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Cancelar
        </a>
        <!-- Este botón solo abre el modal, no envía el formulario -->
        <button type="button" onclick="toggleModal('deleteModal')" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Eliminar
        </button>
    </div>
</form>
<script>
    function toggleModal(modalID) {
        console.log("Toggling modal: " + modalID);  // Debug para asegurarse de que esta función se ejecuta
        document.getElementById(modalID).classList.toggle('hidden');
    }
    
</script>

{% endblock %}
