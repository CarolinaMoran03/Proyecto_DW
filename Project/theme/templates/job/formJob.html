{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-300">
    <div class="bg-teal-50 p-10 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-semibold mb-6 text-center">Formulario de trabajo</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-end mt-6">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Enviar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
