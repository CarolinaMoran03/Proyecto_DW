{% extends 'base.html' %}

{%load static%} 

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Editar Trabajo</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Guardar Cambios
        </button>
    </form>

    <button type="button" onclick="toggleModal('deleteModal')" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4">
        Eliminar
    </button>


    <div id="deleteModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-8 rounded shadow-lg w-1/3">
            <p>¿Estás seguro de que quieres eliminar este oferta</p>
            <div class="flex justify-between mt-6">
                <button type="button" onclick="toggleModal('deleteModal')" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Cancelar
                </button>
                <form method="post" action="{% url 'delete_job' object.pk %}">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Confirmar Eliminación
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleModal(modalID) {
        let modal = document.getElementById(modalID);
        if (modal) {
            modal.classList.toggle('hidden');
        } else {
            console.log("Modal no encontrado");
        }
    }
</script>

{% endblock %}
