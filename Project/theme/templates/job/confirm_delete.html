
{% extends 'base.html' %}

{%load static%} 

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Confirmar Eliminación</h1>
    <form method="post">
        {% csrf_token %}
        <p>¿Estás seguro de que quieres eliminar este trabajo?</p>
        <div class="flex justify-between mt-6">
            <a href="{% url 'job_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                Cancelar
            </a>
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Eliminar
            </button>
        </div>
    </form>
</div>
{% endblock %}
